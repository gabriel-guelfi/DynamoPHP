[DATABASE]
DBNAME = "your_database_name"
DBHOST = "your_database_host"
DBUSER = "your_database_user"
DBPASS = "your_database_password"
DBTYPE = "mysql"
DBCLASS = "mysqli"
DB_WORK_AROUND_FACTOR = 5
CACHE_DB_METADATA = 1

[SMTP]
SMTP_CHARSET = "UTF-8"
SMTP_HOST = "your_smtp_host"
SMTP_SECURE = "tls"
SMTP_PORT = 587
SMTP_AUTH = 1
SMTP_USER = "your_smtp_user"
SMTP_PASS = "your_smtp_password"
SMTP_SENDER_EMAIL = "default_address_from"
SMTP_WORDWRAP = 50

[SUPER_ADMIN_USER]
ADMIN_NAME = "Aragorn"
ADMIN_EMAIL = "aragorn@example.com"
ADMIN_PASS = "super_admin_password"

[SYSTEM]
APPLICATION_NAME = "Application Example"
DEFAULT_REST_SERVICE = "site"
DEFAULT_route = "/home"
DEVELOP_MODE = 0
HANDLE_ERROR_TYPES = E_ALL & ~E_NOTICE & ~E_USER_NOTICE ;Do not change this unless you know exactly what you're doing.
UTILS_AUTOLOAD = 1
SECRET_KEY = "generate_a_hash_to_insert_here" ;used for security and with cryptography
APPLICATION_LOG = 1

[ERROR_CODES]
VALIDATION_FAILED_ERROR = 1
BAD_REQUEST_ERROR = 2
NOT_AUTHORIZED_ERROR = 3
NOT_FOUND_ERROR = 4

[UTILS]
Pesticide = "Pesticide/class.pesticide.php?args[]=/utils"
PHPAlert = "phpalert/class.phpalert.php?args[]=/utils"
PHPMailer = "phpmailer/PHPMailerAutoload.php"

[ROUTE_ALIAS]
exemple = "site/example"
